<html>
    <head>
        <title>My site in internet</title>
    </head>
    <body>
        <div>
            <h1><a href="/">My site in internet</a></h1>
        </div>
        <hr>
        {% for post in posts %}
        <div>
            <em>published: {{ post.published_date }}</em>
            <h2><a href="">{{ post.title }}</a></h2>

            <hr>
        </div>
        {% endfor %}
    </body>
</html>
